<template name="chat">
    <section id="chat" class="fullscreen">
        <div class="container">
            <div class="chat_window">
                <div class="top_menu">
                    <div class="buttons">
                        <div class="button close"></div>
                        <div class="button minimize"></div>
                        <div class="button maximize"></div>
                    </div>
                    <div class="title">Chat</div>
                </div>
                {{> messages}}
                <div class="bottom_wrapper clearfix">
                    {{> input}}
                </div>
            </div>
        </div>
    </section>
</template>

<template name="input">
    <div class="message_input_wrapper">
        <input id="message_input" placeholder="Type your message here..." />
    </div>
    <div class="send_message">
        <div class="icon"></div>
        <div class="text">Send</div>
    </div>
</template>
<template name="messages">
    <ul class="messages">
        {{#each messages}}
            <div class="message_template">
                {{#if currentUser.services.facebook.first_name = message.user}}
                    <li class="message right appeared">
                        <div class="avatar"></div>
                        <div class="text_wrapper">
                            <div class="text">{{> message}} {{message.user}}</div>
                        </div>
                    </li>
                {{else}}
                    <li class="message left appeared">
                        <div class="avatar"></div>
                        <div class="text_wrapper">
                            <div class="text">{{> message}}</div>
                        </div>
                    </li>
                {{/if}}
            </div>
        {{/each}}
    </ul>
</template>
<template name="message">
    <p title="{{timestamp}}"><strong>{{user}}</strong> : <i>{{msg}}</i></p>
</template>
