<template name="radio">
    <section id="radio" class="fullscreen">
        <div class="container">
            <div class="header">
                <h2 class="white">ROARADIO</h2>
                <div id="login" >
                    {{#if currentUser}}
                        {{currentUser.profile.name}}<a href="#">{{> facebooklogin}}</a>
                    {{else}}
                        <a href="#">{{> facebooklogin}}</a>
                    {{/if}}
                </div>
            </div>

            <div id="player-toolbar">
                <a href="#" class="tubular-play fa fa-play"></a>
                <a href="#" class="tubular-pause fa fa-pause"></a>
                <a href="#" class="tubular-volume-up fa fa-volume-up"></a>
                <a href="#" class="tubular-volume-down fa fa-volume-down"></a>
                <a href="#" class="tubular-mute fa fa-volume-off"></a>
            </div>
            {{> playlist}}


        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                //console.log($('#player-playlist ul li').first().attr('video_id'));
                var first_id = $('#player-playlist ul li').first().attr('video_id');
                console.log('first video');
                console.log(first_id);
                if (first_id) {
                    console.log('first video ok');
                    $('#radio').tubular({videoId: first_id});
                    $('#tubular-shield').prependTo('#radio');
                    $('#tubular-container').prependTo('#radio');
                }
            });
        </script>
    </section>
</template>
<template name="playlist">
    <div id="player-playlist">
        <ul>
            {{#each tracks}}
                {{> track}}
            {{/each}}
            {{#if currentUser}}
                <input id="new_track" type="url" placeholder="Paste your YT link in there" >
            {{/if}}

        </ul>
    </div>
</template>
<template name="track">
    <li video_id="{{youtube_id}}">{{title}}</li>
</template>
<template name="facebooklogin">
    {{#if currentUser}}
        <button id="facebook-logout">Logout</button>
    {{else}}
        <button id="facebook-login">Login</button>
    {{/if}}
</template>
